<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/text1.css">
</head>
<body>
    <div id="detail">
        <ul>
            <li>원산지 : 에티오피아</li>
            <li style="display: none;">지 역 : 이르가체프 코체레</li>
            <li style="display: none;">농 장 : 게뎁</li>
        </ul>
    </div>
    <script>
        // let detail = document.getElementById('detail');
        let detail = document.querySelector('#detail');
        console.log(detail.innerHTML); //태그까지
        console.log(detail.innerText); //태그빼고
        console.log(detail.textContent); //스타일 x
        detail.innerHTML += '<li>농장주</li>';
    </script>
</body>
</html>
