<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="history.back();">뒤로가기</button>
    </div>
    <script>
        let numbers = ['one', 'two', 'three','four'];
        let num1 = numbers.slice(2);
        document.writeln('<p>numbers : ' + numbers);
        document.writeln('<p>slice : ' + num1);
        let num2 = numbers.slice(1,3);
        document.writeln('<p>slice(1,2) : ' + num2);
    </script>
</body>
</html>
